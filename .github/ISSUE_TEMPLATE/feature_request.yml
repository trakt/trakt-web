name: ‚≠ê Submit a Feature Request
description: Suggest a feature or problem that you think should be solved
labels: ["enhancement"]
body:
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: This project has a Code of Conduct that all participants are expected to understand and follow.
      options:
        - label: I have read and agree to the project's [Code of Conduct](https://github.com/trakt/trakt-web/blob/main/.github/CODE_OF_CONDUCT.md)
          required: true
          
  - type: textarea
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A clear and concise description of what the problem is. Ex. I am always frustrated when...
    validations:
      required: true
      
  - type: textarea
    attributes:
      label: Describe the solution you would like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
      
  - type: textarea
    attributes:
      label: Describe alternatives you have considered
      description: A clear and concise description of any alternative solutions or features you have considered.
    validations:
      required: false
      
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context, link or screenshots about the feature request here.
    validations:
      required: false

